<!DOCTYPE html>
<html>
<head>
    <title>Marks for {{ student.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></head>
<body>
    {% include 'students/navbar.html' %}

    <div class="container">
        <h1>Marks for {{ student.name }}</h1>
        
        {% for test_name, marks in marks_by_test.items %}
            <h2>{{ test_name }}</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mark in marks %}
                        <tr>
                            <td>{{ mark.subject }}</td>
                            <td>{{ mark.mark }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
