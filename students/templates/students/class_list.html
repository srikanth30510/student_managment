<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #343a40; /* Dark text color */
            text-align: center;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px; /* Adjusted padding for better spacing */
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }
        tr:hover {
            background-color: #e9ecef; /* Light gray background on hover */
        }
        .btn-custom {
            margin-top: 20px;
            background-color: #ffc107;
        }
        .action-links a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            margin-right: 10px;
        }
        .action-links a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    {% include 'students/navbar.html' %}

    <div class="container">
        <h1>Class List</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Class Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student_class in classes %}
                <tr>
                    <td>{{ student_class.name }}</td>
                    <td class="action-links">
                        <a href="{% url 'class_student_list' student_class.id %}" class="btn btn-sm btn-outline-secondary">View Students</a>
                        <a href="{% url 'class_detail' student_class.id %}" class="btn btn-sm btn-outline-primary">Take Attendance</a>
                        <a href="{% url 'class_attendance' student_class.id %}" class="btn btn-sm btn-outline-info">View Attendance</a>


                        <a href="{% url 'class_marks' student_class.id %}" class="btn btn-sm btn-outline-success">Add Marks</a>

                        <a href="{% url 'class_marks_view' student_class.id %}" class="btn btn-sm btn-outline-warning">View Marks</a>
                        <a href="{% url 'view_timetable' student_class.id %}" class="btn btn-sm btn-outline-info">View Timetable</a>



                        <a href="{% url 'confirm_delete_class' student_class.id %}" class="btn btn-sm btn-outline-danger">Delete Class</a>
                       
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a href="{% url 'add_class' %}" class="btn btn-primary btn-custom">Add Class</a>
        </div>
    </div>

</body>
</html>
