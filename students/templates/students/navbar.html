<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0xi1K/C2e1Wf6bUgggk9P8pL6gD2" crossorigin="anonymous"></script>
    <style>
        .navbar {
            margin-top:5px;
            background-color: rgb(255, 255, 255);
            padding:5px;
            margin-left:5px;
            margin-right:5px;
            border:1px solid black;

            
        }
        body {
            background:url('https://img.freepik.com/free-vector/beautiful-decorative-soft-colorful-watercolor-texture-background_1055-14290.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a style="margin-left: 10px;" class="navbar-brand text-dark" href="{% url 'home' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link text-dark" href="{% url 'student_list' %}">STUDENT LIST <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'add_period' %}">ADD HOURS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'add_timetable' %}">ADD TIMETABLE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'class_list' %}">CLASSES</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link text-dark">Welcome, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'login' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</body>
</html>
