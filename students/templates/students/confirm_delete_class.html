
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Confirm Delete Class</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #dc3545;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
        }
        .btn-custom {
            margin-top: 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'students/navbar.html' %}
    <div class="container">
        <h1>Confirm Delete Class</h1>
        <p>Are you sure you want to delete the class "<strong>{{ student_class.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom">Yes, Delete</button>
                <a href="{% url 'class_list' %}" class="btn btn-secondary ml-3">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
