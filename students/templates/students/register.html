<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:url('https://img.freepik.com/free-vector/beautiful-decorative-soft-colorful-watercolor-texture-background_1055-14290.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        nav{
            font-size: 20px;
            margin-top:5px;
            background-color: rgb(255, 255, 255);
            padding:5px;
            margin-left:5px;
            margin-right:5px;
            border:1px solid black;

        }
        .register-container {
            background-color:transparent;
            padding: 40px;
            border-radius: 2rem;
            border: 2px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width:30%;
            height:40%;
            margin-top:5%;
            margin-left: 35%;
        }
        [for="id_username"],[for="id_email"],[for="id_password1"]{
            margin-left:15%;
        }
        [for="id_password2"]{
            display: none;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }
        label{
            color:#444;
            font-weight: bold;
        }
        .errorlist li{
            color: red;
        }
        .form-control {
            background: #f7f7f7;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }
        .form-control:focus {
            background: #ffffff;
            box-shadow: none;
            border-color: #80bdff;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .alert {
            margin-top: 10px;
            background-color: rgba(255, 69, 58, 0.7);
            border: none;
            border-radius: 5px;
        }
        .helptext{
            display: none;
        }
        .lin{
            margin-left:18%;
            margin-bottom: 0;
        }
        #id_email{
            margin-left: 32px;
        }
        #id_password1{
            margin-left:5px;
        }
        #id_password2{
            margin-left:15%;
            width:75%;
        }
        #button1{
            width:30%;
            margin-bottom: 10px;
            margin-left: 35%;
            background-color: #21212d;
            color: white;
            padding: 5px;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a style="margin-left: 10px;" class="navbar-brand text-dark" href="{% url 'home' %}">WELCOME TO STUDENT MANAGMENT SYSTEM(SMS)</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
            </ul>
            <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a></a>
                    </li>
                    
                    
            </ul>
        </div>
    </nav>
    <div class="register-container">
        <h2>Register</h2>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Please correct the errors below.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="button1">Register</button>
            <br>
            <p class="lin">
            If you have account.<a href="{% url 'login' %}">Click here</a>to Login.
            </p>
        </form>
    </div>
    
</body>
<script>
    document.getElementById('id_password2').setAttribute('placeholder', 'Confirm Password');
</script>
</html>
