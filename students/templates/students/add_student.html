<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #ffc107;
            margin-left: 50%;
        }
        .btn-secondary {
            margin-top: 10px;
        }
        p{
            margin-left: 25%;
        }
        #id_name{
            margin-left:60px;
        }
        #id_student_class{
            margin-left:10px;
        }
        #id_roll_number{
            margin-left:15px;

        }
        #id_email{
            margin-left: 65px;
        }
        #id_phone{
            margin-left: 60px;
        }
    </style>
</head>
<body>
    {% include 'students/navbar.html' %}

    <div class="container">
        <div class="form-container">
            <h1>Add Student</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Add Student</button>
            </form>
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block">Back to Student List</a>
        </div>
    </div>
</body>
</html>
